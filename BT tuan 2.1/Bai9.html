<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #f3f7ff, #e0ebff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004aad;
      background-color: #dce7ff;
      padding: 20px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #222;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="date"],
    input[type="color"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="url"]:focus,
    input[type="date"]:focus {
      border-color: #004aad;
      box-shadow: 0 0 4px rgba(0,74,173,0.3);
      outline: none;
    }

    input[type="submit"] {
      background-color: #004aad;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      padding: 12px 25px;
      cursor: pointer;
      display: block;
      margin: 30px auto 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #003580;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f2f5ff;
      color: #333;
      font-size: 15px;
    }

    footer a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>HTML5 Quiz</h1>

  <form method="post" action="" id="quiz">
    <ol>
      <li>
        <label for="q1">1️⃣ What color do you get when you mix red and yellow?</label>
        <input type="color" name="q1" id="q1" required>
      </li>

      <li>
        <label for="q2">2️⃣ What is the first primary number greater than 20?</label>
        <input type="number" name="q2" id="q2" min="20" step="1" required placeholder="Enter an integer ≥ 20">
      </li>

      <li>
        <label for="q3">3️⃣ Using exactly four 9s and no other digits, write an equation that equals 100.</label>
        <input type="text" name="q3" id="q3" required placeholder="Example: (99+9/9)">
      </li>

      <li>
        <label for="q4">4️⃣ What date was John F. Kennedy assassinated?</label>
        <input type="date" name="q4" id="q4" required>
      </li>

      <li>
        <label for="q5">5️⃣ What is the world's most popular search engine?</label>
        <input type="url" name="q5" id="q5" required placeholder="https://example.com">
      </li>
    </ol>

    <input type="submit" value="Submit Quiz">
  </form>

  <footer>
    <strong>Phát triển ứng dụng WEB / TMĐT</strong><br>
    TS Nguyễn Mạnh Tuấn – 
    <a href="mailto:tuannm@ueh.edu.vn">tuannm@ueh.edu.vn</a>
  </footer>

</body>
</html>
