<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Website Trường ĐHKT TP.HCM</title>
  <style>
    body {
      background-image: url('https://cdn2.fptshop.com.vn/unsafe/800x0/hoc_phi_ueh_2025_1_d6e8e94a49.jpg');
      background-size: FULL;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .marquee {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span> Chào mừng bạn đến website của trường ĐHKT TP.HCM </span>
  </div>

  <audio autoplay loop controls>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
